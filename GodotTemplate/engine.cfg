[application]

name="MyTPSGame"
main_scene="res://scenes/mainmenu.tscn"
frame_delay_msec=16
icon="res://icon.png"

[autoload]

gamestate="*res://scripts/gamestate.gd"

[display]

test_width=680
test_height=720
width=1024
height=600

[input]

shoot=[mbutton(0, 1)]
aim=[mbutton(0, 2)]
forward=[key(W)]
backward=[key(S)]
left=[key(A)]
right=[key(D)]
jump=[key(Space)]

[rasterizer]

max_shadow_buffer_size=1024
shadow_filter=1
